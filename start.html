<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="start.css">
        <script src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <title>복불복 당근뽑기</title>
        <link rel="icon" href="./assets/android-chrome-512x512.png">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <p class="sub_title">당근을 뽑으면 통과!</p>
                <div class="title_box">
                    <h1 class="title title_green">복불복</h1>
                    <h2 class="title title_orange">당근뽑기</h2>
                 </div>
            </div>
            <div class="info">
                <div class="step1"></div>
                <p class="info_txt">게임에 참여할 인원수를 입력하세요 (최소 2명, 최대 9명)</p>
             </div>
             <div class="main1">
                <div class="main1 select">
                    <div class="btn_minus"></div>
                    <div class="main1 num">2</div>
                    <div class="btn_plus"></div>
                </div>
            </div>
            <div class="btn_box">
                <button class="btn_next" onclick="location.href='choose.html'"></button>
            </div>
        </div>
    </body>
</html>
